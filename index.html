<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header>
    <figure class="matrix-eisenhower">
      <img src="./eisenhower-matrix.jpg" class="matrix-eisenhower__img" alt="matrix-eisenhower">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </figure>
  </header>
  <main class="container">
    <section id="add-items">
        <h3 for="new-task" class="add-items__title heading">Add Item</h3>
        <div class="add-items__wrapper">
          <input id="new-task" class="task input-text" type="text">
          <button clas="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="heading">Todo</h3>
        <ul id="todo__incomplete-tasks">
          <li class="list-item">
            <input type="checkbox">
            <label class="task label-task">Pay Bills</label>
            <input type="text" class="input-text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" class="remove-img" alt="delete">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="input-checkbox">
            <label class="task label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg" class="remove-img" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="heading">Completed</h3>
        <ul id="completed__tasks">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="task label-task">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" class="remove-img" alt="delete">
            </button>
          </li>
        </ul>
      </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
