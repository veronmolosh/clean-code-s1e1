<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="matrix-eisenhower">
    <img src="./eisenhower-matrix.jpg" class="matrix-eisenhower__img">
    <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </div>
  <div class="container">
    <p id="add-items">
      <label for="new-task" class="add-items__title">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task input-text" type="text">
      <button clas="btn">Add</button>
    </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul id="incompletetasks">
      <li class="list-item">
        <input type="checkbox">
        <label class="task label-task">Pay Bills</label>
        <input type="text">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="editmode list-item">
        <input type="checkbox" class="input-checkbox">
        <label class="task label-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img src="./remove.svg" class="remove-img">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" class="input-checkbox" checked>
        <label class="task label-task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
